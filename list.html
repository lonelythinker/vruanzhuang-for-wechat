<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta content="email=no" name="format-detection" />
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/app.css" />
		<link rel="stylesheet" href="css/order.css" />
		<title>微软装</title>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-left-nav mui-pull-left" onclick="history.go(-1)"></a>
			<h1 class="mui-title">商品清单</h1>
		</header>

		<div class="mui-content">
			<ul class="mui-table-view" id="order">
				<div v-for="order in items">
					<div class="blank"></div>
					<li class="mui-table-view-cell" v-on:click="goodinfo({{ order.product_id }})">
						<div class="listimg"><img v-bind:src="order.product.cover_t_imgs|picurl '/smart_matching/uploads/imgs/thumbs/' 's-'"></div>
						<div class="listname">{{order.product_name}}</div>
						<div class="listprice">{{order.product_price| currency '￥'}}</div>

					</li>

				</div>
			</ul>
		</div>
	</body>
	<script src="js/vue.js"></script>
	<script src="js/global.js"></script>
	<script src="js/mui.min.js"></script>
	<script>
		use strict;
		mui.init();
		Vue.filter('picurl', function(value, url, picsize) {
			return serverurl + url + picsize + value;
		});
		new Vue({
			el: '#order',
			data: JSON.parse(localStorage.tempgoods)
		})

		function goodinfo(e) {
			mui.openWindow({
				url: "product.html?preview&id=" + e,
				id: "product"
			});
		}
	</script>

</html>
